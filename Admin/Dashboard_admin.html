                <h2></h2>

                <script>
                    // Data jumlah mahasiswa tahun ke tahun
                    const tahun = [2018, 2019, 2020, 2021, 2022, 2023];
                    const jumlahMahasiswa = [1100, 1200, 1500, 1800, 2000, 2200];

                    // Membuat grafik dengan Chart.js
                    var ctx = document.getElementById('myChart').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: tahun,
                            datasets: [{
                                label: 'Jumlah Mahasiswa',
                                data: jumlahMahasiswa,
                                backgroundColor: 'rgba(0, 123, 255, 0.5)',
                                borderColor: 'rgba(0, 123, 255, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
